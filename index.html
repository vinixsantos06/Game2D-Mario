<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Pequeno jogo 2D estilo Mario. Diverta-se com um jogo nostálgico."
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./src/mario.gif" />
    <title>Game 2D - Mario</title>
  </head>
  <body>
    <div class="game-container">
      <img
        class="pipe"
        src="./src/pipe.png"
        alt="Imagem do 'pipe' - obstáculo que o personagem Mario pula"
      />
      <img
        class="gif-mario"
        src="./src/mario.gif"
        alt="Gif do personagem principal:
      Mario"
      />
      <img
        class="clouds"
        src="./src/clouds.png"
        alt="Imagem das nuvens que animam o céu do jogo"
      />
      <img
        class="mario-game-over"
        src="./src/game-over.png"
        alt="Imagem de game-over do personagem Mario após bater no obstáculo."
      />
    </div>
  </body>
  <script src="./javascript/script.js"></script>
</html>
